<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <img class="header__content__img" src="./assets/image.png">
            <h1 class="header__content__title">Alura Geek</h1>
        </div>
    </header>

    <main class="mainContent">
        <section class="products">
            <h2 class="products__title">My Products</h2>
            <div class="cards">
                <div class="card">
                    <img class="card__image" src="./assets/image copy.png">
                    <div class="card__description">
                        <p class="card__description__text">Stormtrooper</p>
                        <div class="card__description__bottomPart">
                            <p class="card__description__bottomPart__price">$60,00</p>
                            <img class="card__description__bottomPart__trashIcon" src="./assets/image copy 3.png">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/image copy.png">
                    <div class="card__description">
                        <p class="card__description__text">Stormtrooper</p>
                        <div class="card__description__bottomPart">
                            <p class="card__description__bottomPart__price">$60,00</p>
                            <img class="card__description__bottomPart__trashIcon" src="./assets/image copy 3.png">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./assets/image copy.png">
                    <div class="card__description">
                        <p class="card__description__text">Stormtrooper</p>
                        <div class="card__description__bottomPart">
                            <p class="card__description__bottomPart__price">$60,00</p>
                            <img class="card__description__bottomPart__trashIcon" src="./assets/image copy 3.png">
                        </div>
                    </div>
                </div>
        </div>
        </section>

        <section class="addProducts">
            <h2 class="addProducts__title">Add Products</h2>
            <form class="addProducts__form">
                <input class="addProducts__form__input" type="text" placeholder="name">
                <input class="addProducts__form__input" type="number" placeholder="price">
                <input class="addProducts__form__input" type="url" placeholder="image">
                <div class="addProducts__form__buttons">
                    <button class="addProducts__form__button" type="submit">Submit</button>
                    <button class="addProducts__form__button" type="reset">Clear</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <h2 class="footer__title">Alura Geek</h2>
        <p class="footer__description">Desarrollado por Huenu Lihuel Capdevila Vicente</p>
    </footer>
</body>
</html>
